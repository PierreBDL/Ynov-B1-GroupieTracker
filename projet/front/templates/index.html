<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/css/commun.css">
    <link rel="icon" href="/assets/img/Logo-sans-fond.png">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="#"> <img src="/assets/img/Logo-sans-fond.png" alt="logo introuvable" class="logo"> </a>
            </div>
            <div class="nav-center">
                <form action="/recherche" method="get" id="barre-recherche">
                    <label for="research">Recherche</label>
                    <input type="search" id="research" name="recherche" />
                    <button type="button" id="research-btn">Valider</button>
                </form>
            </div>
            <div class="nav-right"></div>
        </nav>
    </header>

    <main>
        {{range .Artists}}
        <div class="card">
            <img src="{{.Image}}" alt="{{.Name}}" class="image">
            <h3 class="title">{{.Name}}</h3>
            <p class="infos"><stong>Début:</stong> {{.Creation}}</p>
            <p class="infos"><stong>Premier Album:</stong> {{.FirstAlbum}}</p>
            <p class="infos"><stong>Membres:</stong> {{len .Members}}</p>
            <a href="/artist/?id={{.Id}}"> <button class="btn-voir-plus" type="button">Voir plus</button> </a>
        </div>
        {{end}}
    </main>


    <footer>
        <div>
            <p>Crédits</p>
            <p>Pomme d'API</p>
        </div>
    </footer>

    <script src="/assets/javascript/search.js" defer></script>
</body>
</html>
